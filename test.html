<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let a = [[2, 1, 1], [1, 2, 2]]
    for (let i = a.length - 1; i > -1 ; i--) {
      a.sort((a, b) => {
        return b[i] - a[i]
      })
    }
    // a.sort((a, b) => {
    //   return b - a
    // })
    console.log(a)
  </script>
</body>
